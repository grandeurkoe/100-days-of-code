<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>Hello World!</h1>
    <!-- Contents inside the two curly braces will be evaluated as Python code.-->
    <h2>{{5 * 6}}</h2>
    <h3>Random number: {{ num }}</h3>
    <!-- Use the url_for() function to setup URLs to another HTML webpage.
         Here get_blog() function lies inside server.py.
         You can also pass parameter in the url_for function.
     -->
    <a href="{{ url_for('get_blog', num=3) }}">Go to Blog</a>
</body>
<footer>
    <p>Copyright {{ year }}. Built by Meowya.</p>
</footer>
</html>
